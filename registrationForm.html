<!DOCTYPE html>
<html>
<head>
	<title>Form Examples</title>
</head>
<body>
<h1>Register</h1>
<form>
<label for ="first">First Name: </label>
<input name ="first" id ="first" type ="text" placeholder ="John" required>
<label for ="last">Last Name: </label>
<input name ="last" id ="last" type ="text" placeholder ="Smith" required>

<div>
<label for ="male">Male</label>
<input id ="male" name ="gender" type = "radio" value ="male">

<label for ="female">Female</label>
<input id ="female" name ="gender" type = "radio" value ="female">

<label for ="other">Other</label>
<input id ="other" name ="gender" type = "radio" value ="other">

</div>

<div>
<label for ="email">Email: </label><input type="email" name="email" required placeholder="Enter a valid email address">

<label for ="password">Password: </label><input type="password" name="password" pattern =".{5,10}" title ="password must be between 5 to 10 chars" required>

</div>
<div>
<label>Bithday : 
<select name ="month"><option> MONTH</option><option> Jan</option><option>Feb </option><option>Mar</option></select>
<select name ="day"><option>DAY </option><option>10</option><option>11 </option><option>12 </option></select>
<select name ="year"><option>YEAR </option><option>1999 </option><option>2000 </option><option>2001</option></select>
</label>
</div>

<div>

<label for ="agreed">I agree to the terms and conditions:</label>
<input type ="checkbox" name ="agreed" id = "agreed">

</div>

<input type ="submit">



</form>

</body>
</html>
